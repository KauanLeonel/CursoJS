<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: bisque;
            color:black ;
            font: 20pt normal arial;
        }
    </style>
</head>
<body>
    <h1> Iniciando estudos com DOM</h1>
    <p> Aqui vai o resultado</p>
    <p> Aprendendo a usar <b>DOM</b> em JavaScrip</p>
    <div> Clique em mim</div>
    <script>
        // DOM = Documento Objetc Model
        var p1 = window.document.getElementsByTagName('p')[0] // Ele vai pegar o parágrafo pelo nome e armazenar em p1. A caixa com zero indica que ele vai pegar só o primeiro p
        window.document.write('Está escrito assim ' + p1.innerHTML) //innerHTML é só o texto
    </script>
</body>
</html>
