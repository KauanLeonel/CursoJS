<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa em Js</title> 
    <!-- Css interno abaixo-->
    <style> 
        body{
            background-color: rgb(155, 147, 226);
            color: white;
            font: arial normal 20pt;
        }
        h1 {
            color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <script> // Começo do JavaScrip
        var n1 = Number(window.prompt ("Digite um num: ")); // Já transforma em num
        var n2 = window.prompt ("Digite o segundo num: ");
        var soma = n1 + +n2; // o + antes do n2 transforma em num
        window.alert ("A soma dos valores é " + String(soma)); //to string serve para transformar em string
        window.alert (`A soma dos valores é ${soma}`); //Assim é o place template
        /*
        var.lenght mostra a quantidade de caracteres
        var.toUpperCase() coloca todas as letras em maiuscula
        var.toLowerCase() colocar em minuscula
        */
  </script>
</body>
</html>
